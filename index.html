<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/normalize.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <script src="script/script.js" defer></script>
    <title>Minecraft</title>
  </head>
  <body>
    <div class="container">
      <div id="board"></div>
      <div class="bottom-panel">
        <div class="resources-panel">
          <div class="box tree-leg-p">
            <div class="box tr-leg"></div>
            <p>wood</p>
          </div>
          <div class="box tree-top-p">
            <div class="box tr-top"></div>
            <p>leaves</p>
          </div>
          <div class="box rock-p">
            <div class="box rock"></div>
            <p>rock</p>
          </div>
          <div class="box dirt-p">
            <div class="box dirt"></div>
            <p>soil</p>
          </div>
          <div class="box grass-p">
            <div class="box grass"></div>
            <p>grass</p>
          </div>
        </div>
        <div class="tool-panel">
          <div class="shovel-p">
            <div class="shovel"></div>
          </div>
          <div class="pickaxe-p">
            <div class="box pickaxe"></div>
          </div>
          <div class="axe-p">
            <div class="box axe"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

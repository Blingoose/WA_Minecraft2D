<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/normalize.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <script src="script/script.js" defer></script>
    <title>Minecraft</title>
  </head>
  <body>
    <div class="container">
      <div id="board"></div>
      <div class="bottom-panel">
        <div class="resources-panel">
          <div class="box">
            <div class="box tr-leg opacity">0</div>
            <p>wood</p>
          </div>
          <div class="box">
            <div class="box tr-top opacity">0</div>
            <p>leaves</p>
          </div>
          <div class="box">
            <div class="box rock opacity">0</div>
            <p>rock</p>
          </div>
          <div class="box">
            <div class="box dirt opacity">0</div>
            <p>soil</p>
          </div>
          <div class="box">
            <div class="box grass opacity">0</div>
            <p>grass</p>
          </div>
        </div>
        <div class="tool-panel">
          <div class="box">
            <div class="box shovel"></div>
            <p>shovel</p>
          </div>
          <div class="box">
            <div class="box pickaxe"></div>
            <p>pickaxe</p>
          </div>
          <div class="box">
            <div class="box axe"></div>
            <p>axe</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
